name: depremapp
description: Provides access to last minute earthquakes in Turkey.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  #State Management
  get: ^4.6.5

  #Firebase
  firebase_core: ^1.20.1
  firebase_crashlytics: ^2.8.7
  firebase_analytics: ^9.1.9
  firebase_core_platform_interface: 4.5.1

  #Map
  google_maps_flutter: ^2.1.12

  #Network
  intl: ^0.17.0
  http: ^0.13.5
  url_launcher: ^6.1.5

  #UI Operations
  lottie: ^1.4.1
  cached_network_image: ^3.2.0
  another_flushbar: ^1.10.29
  flutter_screenutil: ^5.5.3+2

  #Other
  cupertino_icons: ^1.0.2
  share_plus: ^4.0.10+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/lottie/

